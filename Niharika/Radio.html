<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RadioStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Nav Start -->
    <div class="header">
        <div class="header_left">
            <img src="../image/JioSaavn_Logo.svg.png" alt="JioSaavan LoGo" />
            <span title="Music">Music</span>
            <span title="Podcasts"><a href="../dhruv/podcast.html">Podcasts</a></span>
            <span title="GoPro">GoPro</span>
        </div>

        <div title="search" class="header_middle">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Search">
        </div>

        <div class="header_right">
            <span title="Log In" class="login">Log in</span>
            <span title="Sign Up" class="login">Sign up</span>
            <span>
                <select class="select" name="Languages">
                    <option disabled selected>Music Languages</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Bhojpuri">Bhojpuri</option>
                </select>
            </span>
        </div>
    </div>
    <!-- Nav close -->

    <div class="main">
        <!-- Sidebar Section Start -->
        <div class="sidebar">
            <div class="categories-1">
                <h4>BROWSE</h4>
                <ul class="category-1">
                    <li title="New Releases"><a href="">New Releases</a></li>
                    <li title="Top Charts"><a href="">Top Charts</a></li>
                    <li title="Top Playlists"><a href="">Top Playlists</a></li>
                    <li title="Podcasts"><a href="">Podcasts</a></li>
                    <li title="Top Artists"><a href="topArtist.html">Top Artists</a></li>
                    <li title="Radio"><a href="">Radio</a></li>
                </ul>
            </div>

            <div class="categories-2">
                <h4>LIBRARY</h4>
                <div class="category-2">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span title="History">History</span>
                </div>
                <div class="category-2">
                    <i class="fa-solid fa-heart"></i>
                    <span title="Liked Songs">Liked Songs</span>
                </div>
                <div class="category-2">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span title="Albums">Albums</span>
                </div>
                <div class="category-2">
                    <i class="fa-solid fa-microphone-lines"></i>
                    <span title="Podcasts">Podcasts</span>
                </div>
                <div class="category-2">
                    <i class="fa-solid fa-person"></i>
                    <span title="Artists">Artists</span>
                </div>
            </div>

            <div class="newplaylist">
                <button>+ New Playlist</button>
            </div>
        </div>
        <!-- Sidebar Section end -->
        <div class="radio">
            <ul class="column">
                <ul title="New Releases"><a href="">New Releases</a></ul>
                <ul title="Top Charts"><a href="">Charts</a></ul>
                <ul title="Top Playlists"><a href="">Top Playlists</a></ul>
                <ul title="Podcasts"><a href="">Podcasts</a></ul>
                <ul title="Top Artists"><a href="topArtist.html">Top Artists</a></ul>
                <ul title="Radio"><a href="Radio.html">Radio</a></li>
            </ul>
            <div class="surprise">
                <button>Surprise  Me</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9c96e71cba.js" crossorigin="anonymous"></script>
</body>
</html>
